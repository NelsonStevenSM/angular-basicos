
<h3>Agregar <small> {{nuevo.nombre}}</small> </h3>
<hr>

<form (ngSubmit)="agregar()">
        <!-- [value] Para establecer una propiedad al objeto(input)-->
        <!-- [(value)] Escuchar y emitir el evento utilizando ngmodel donde interesa que caiga en la propiedad nuevo.nombre-->
    <input 
        type="text" 
        placeholder="Nombre"
        name= "nombre"
        [(ngModel)]="nuevo.nombre"
        />
    <!-- [value]="nuevo.nombre"
    (input) = "cambiarNombre($event)" -->
    <input 
        type="text" 
        placeholder="Poder"
        name = "poder"
        [(ngModel)]="nuevo.poder"
        
        />
    <button type="submit">Agregar</button>
</form>
